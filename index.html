<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weathercast</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="card">
    <div class="search">
      <input type="text" placeholder="Enter location" spellcheck="false">
      <button><img src="res/icons/search.png"></button>
    </div>

    <div class="error">
      <p>Please enter a valid city, province/state, or country.</p>
    </div>

    <div class="weather">
      <img src="res/weather/day-storm.png" class="weather-icon">
      <h1 class="temperature"></h1>
      <h2 class="locationName"></h2>
      <div class="details">
        <div class="column">
          <img src="res/icons/humidity.png">
          <div>
            <p class="humidity"></p>
            <p>Humidity</p>
          </div>
        </div>
        <div class="column">
          <img src="res/icons/wind.png">
          <div>
            <p class="wind"></p>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/api-key.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
